import.reset.confirm.button=Confirmer en cliquant ici
import.reset.explanation=Cette page vous permet d''annuler l''import de donn\u00e9es. Vous devez le faire seulement si n\u00e9cessaire car toutes les donn\u00e9es d\u00e9j\u00e0 import\u00e9es seront effac\u00e9es (Toutes les tables r\u00e9gions, d\u00e9partements, pays...). th\u00e9oriquement vous ne devez annuler un import que dans le cas ou ce dernier \u00e0 \u00e9chou\u00e9. Afin d''annuler l''import, l''utilisateur postgresql que vous avez configur\u00e9 dans ''jdbc.properties'' doit avoir les droit de cr\u00e9ation et de suppression de tables.
import.reset.confirm.explanation=Vous devez d''abord confirmer que vous voulez annuler l''import.
import.reset.confirmed=Vous venez de confirmer que vous vouliez annuler l''import. cliquez sur le bouton ci dessous pour annuler l''import. <strong>Cela peux prendre du temps merci de patienter</strong>)
import.reset.done=L''import \u00e0 \u00e9t\u00e9 annul\u00e9. Nous vous recommandons de faire un ''vacuum'' sur la base de donn\u00e9e
import.reset.failed=L''annulation de l''import \u00e0 \u00e9chou\u00e9 car des erreurs ont \u00e9t\u00e9 d\u00e9tect\u00e9es. Toutefois si ces erreurs sont des warnings (XXX already exists...), l''annulation peut s''\u00eatre correctement d\u00e9roul\u00e9e. 
import.reset.failed.next.instructions=Red\u00e9marrer gisgraphy, s''il ne red\u00e9marre pas : Vous devez effacer et recr\u00e9\u00e9 toutes les tables u00e0 l''aide des scripts fournis dans le r\u00e9pertoire ''sql''. Ce serait utile de faire un retour avec les diffu00e9rentes erreurs afin d''amu\00e9liorer la qualit\u00e9 de Gisgraphy. Voici les instructions pour faire l''annulation de l''import \u00e0 la main :<ul><li>Stopper Gisgraphy</li><li> Executer le script /sql/resetdb.sql</li><li> Executer le script /sql/create_tables.sql</li><li> Effacer le fichier importerStatusList du r\u00e9p\u00e9rtoire /data/import/IMPORTER-METADATA-DO_NOT_REMOVE</li><li> Creer un fichier importNotAlreadyDone dans le r\u00e9p\u00e9rtoire /data/import/IMPORTER-METADATA-DO_NOT_REMOVE</li><li>Red\u00e9marrer Gisgraphy</li></ul>
import.metadatamissing=Le r\u00e9pertoire de m\u00e9tadata de l''import est manquant, il est impossible de savoir le statut de l'import
import.reset.inprogress=L''annulation de l''import est en cours, veuillez patienter. consulter les logs pour en conna\u00eetre l''avancement.
import.reset.noErrorMessages=Aucune erreurs n''est apparue pendant l''annulation de l''import
import.reset.listMessages=Voici les erreurs et les warnings qui sont apparue pendant l''annulation de l''import
import.dataset.choose=Choisissez les sources de donn\u00e9es que vous voulez importer
import.free.disk.space=Il est important de not\u00e9 que le fait de t\u00e9l\u00e9charger les donn\u00e9es, les decompresser, puis les importer, n\u00e9cessite un espace disque de {0} si vous le faites pour tous les pays. veuillez v\u00e9rifier si vous disposer de la place n\u00e9c\u00e9ssaire.
import.failure.instructions=Une Erreur est apparue pendant l'import. Vous devez corriger le probl\u00e9me,  <a href="{0}">annuler l''import</a> et reessayer.
