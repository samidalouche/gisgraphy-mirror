gisgraphy.about=<strong>A propos</strong> : Gisgraphy  est un framework totalement gratuit dont le but est de fournir des webservices pour les donn\u00e9es g\u00e9ographiques gratuites. Il fournit des importers, ainsi que plusieurs webservices : g\u00e9ocoding, reverse g\u00e9ocoding, fulltext et recherche \u00e0 proximit\u00e9. Actuellement il g\u00e8re <a href="{0}" target="_blank">Geonames</a> et <a href="{1}" target="_blank">OpenStreetMap</a> (42 millions d''entr\u00e9es). le webservice peut fournir du XML, Atom, RSS, JSON, PHP, Ruby, et Python. visitez le <a href="{2}">site du projet</a>
gisgraphy.baduse=<span style="color:#FF0000">IMPORTANT</span> : N''utilisez pas ce site pour t\u00e9l\u00e9charger des donn\u00e9es. si tel est le cas, votre adresse IP sera list\u00e9e <a href="{0}" target="_blank">ici</a> et <span style="color:#ff0000">blacklist\u00e9e</span> si n\u00e9cessaire

