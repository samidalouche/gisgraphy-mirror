import.directory.not.accesible=<u>IMPORTANT</u> : le r\u00e9pertoire de t\u00e9l\u00e9chargement de {0} n''est pas accessible : ''{1}''. vous n''avez peut  \u00eatre pas d\u00e9marrer gisgraphy dans le bon r\u00e9pertoire ou bien il n'est pas accessible en \u00e9criture.<br/><br/><u>Exemple</u> : si vous avez sp\u00e9cifi\u00e9 un chemin relatif, ce chemin est relatif au r&eacute;pertoire o&ugrave; vous vous situ\u00e9 lorsque vous avez lanc&eacute; Gisgraphy.<br/><br/>si ce r\u00e9pertoire est ''./data/import/'', vous devez vous placer dans le r\u00e9pertoire o\u00F9 le r\u00e9pertoire ''data'' est situ\u00e9 et ensuite d\u00e9marrer gisgraphy.<br><br/>Veuillez corriger le chemin dans le fichier env.properties.
